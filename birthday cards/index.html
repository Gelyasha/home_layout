<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <title>Happy birthday cards</title>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <div class="header button-wrapper">
                <button class="button header-button-change header-button-change-text">Поменять поздравление</button>
                <button class="button header-button-change header-button-change-img">Поменять фон</button>
            </div>
            <div class="header-button-wrapper">
                <button class="button header-button-gender header-button-gender-men"
                    aria-label="Выбрать мужские открытки"></button>
                <button class="button header-button-gender header-button-gender-women"
                    aria-label="Выбрать женские открытки"></button>
            </div>
        </div>
    </header>
    <main class="card">    
        <div class="container card-container">
<div class="card-wrapper">
    <img class="card-img" src="img/card-w-01.jpg" alt="">
    <p class="card-text">
        Поздравляю с днем рожденья! <br> 
        Пусть будет жизнь полна веселья, <br>
        Не будет грусти и хлопот, <br>
        А только счастье круглый год! <br>
        <br>
        Желаю творческих успехов, <br>
        Прекрасных дней, улыбок, смеха. <br>
        Любви, душевного тепла, <br>
        Как сказка, чтобы жизнь была! <br>
        </p>
</div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
